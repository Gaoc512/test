<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.2.min.js"></script>
 


</head>

<body>

 <div class="xt-bt">学校管理 > 高年级题库管理 > 编辑</div>
 
  <form name="f1" method="post" action="{:U('Admin/School/editquestion')}" >
    
    <div class="xt-input" style="background:#FFF;">
        <p><span>名称：</span>
       <input type="text" name="title" style="width:450px;" class="text" value="{$data.title}" /></p>
        <p><span>分类：</span>
        
        
        <select name="typename">
        <foreach name="keywords" item="vo">
        <option value="{$vo.title}"  <if condition="$vo['title'] eq $data['typename']">selected="selected"</if> >{$vo.title}</option>
        
        </foreach>
        </select>
      <!-- <input type="text" name="typename" style="width:450px;" class="text" value="{$data.typename}" />-->
      </p>
       <input type="hidden" name="id" value="{$data.id}" />
        <p style="margin-top:15px; padding-left:40px;"> <input type="submit" value="保 存" class="green-int" /></p>
       
    </div>
    
 </form>

</body>
</html>
