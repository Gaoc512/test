<body>

 <div class="xt-bt">报表数据 > 学生报告</div>
 <div class="tab" style="margin-bottom:50px;">

<div style="display:block; margin-left:20px; text-align:center; float:left;">
<form name="f1" method="post" action="{:U('Admin/Report/relist',array('tid'=>$tid,'schid'=>$schid))}" enctype="multipart/form-data">
    <input type="text" class="search" name='search' value="" />
    <input type="submit" value="搜索"/>
</form>
</div>
<a class="blue-int"  style="display:block; margin-left:20px; text-align:center; float:right; width:80px;" href="{:U('Admin/Report/expAnswer',array('tid'=>$tid,'type'=>1,'schid'=>$schid))}">低年级学生作答统计</a>
<a class="blue-int"  style="display:block; margin-left:20px; text-align:center; float:right; width:80px;" href="{:U('Admin/Report/expAnswer',array('tid'=>$tid,'type'=>2,'schid'=>$schid))}">高年级学生作答统计</a>
<a class="green-int"  style="display:block; margin-left:20px; text-align:center; float:right; width:80px;" href="{:U('Admin/Report/expAnswerAvg',array('tid'=>$tid,'type'=>1,'schid'=>$schid))}">低年级学生作答统计</a>
<a class="green-int"  style="display:block; margin-left:20px; text-align:center; float:right; width:80px;" href="{:U('Admin/Report/expAnswerAvg',array('tid'=>$tid,'type'=>2,'schid'=>$schid))}">高年级学生作答统计</a>
<a class="red-int"  style="display:block; margin-left:20px; text-align:center; float:right; width:80px;" href="{:U('Report/wordchuanlian',array('tid'=>$tid,'schid'=>$schid))}">串联word</a>
<a class="red-int"  style="display:block; margin-left:20px; text-align:center; float:right; width:80px;" href="{:U('Report/pdfchuanlian',array('tid'=>$tid,'schid'=>$schid))}">串联pdf</a>
<a class="red-int"  style="display:block; margin-left:20px; text-align:center; float:right; width:80px;" href="{:U('Report/piliang',array('tid'=>$tid,'schid'=>$schid))}">批量word</a>
<a class="red-int"  style="display:block; margin-left:20px; text-align:center; float:right; width:80px;" href="{:U('Report/pdfpiliang',array('tid'=>$tid,'schid'=>$schid))}">批量pdf</a>

 </div>

    <div class="xt-table">
    
        <table cellpadding="0" cellspacing="0" border="0" bgcolor="#dcdcdc" width="100%">
            <tr>
            <th>学生姓名</th>
            <th>学校</th>
            <th>测试</th>
            <th>年级</th>
            <th>班级</th>
            <th>编号</th>
            <th>测试时间</th>
            <th>操作</th>
            </tr>
            <empty name="data">
            <tr><td colspan="10"></td></tr>
            <else />
            <tr>
            <foreach name="data" item="vo">
                <td>{$vo.stuname}</td>
                <td>{$vo.schoolname}</td>
                <td>{$vo.testname}</td>
                <td>{$vo.grade}</td>
                <td>{$vo.class}</td>
                <td>{$vo.stu_code}</td>
                <td>{$vo.createtime}</td>
                <td>
                    <a class="green-xt"   href="{:U('Admin/Report/preview',array('tid'=>$tid,'stuid'=>$vo[id]))}">预览报告</a>
                </td>
            </tr>
           </foreach>
           <tr><td colspan="11">{$page}</td></tr>
</empty>
        </table>
    </div>
