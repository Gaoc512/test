<body>

 <div class="xt-bt">报表数据 > 未完成学生报告</div>
 <div class="tab" style="margin-bottom:50px;">
    <a class="red-int"  style="display:block; margin-left:20px; text-align:center; float:left; width:80px;" href="{:U('Report/expUser',array('tid'=>$tid))}">导出名单</a>


 </div>

    <div class="xt-table">
    
        <table cellpadding="0" cellspacing="0" border="0" bgcolor="#dcdcdc" width="100%">
            <tr>
                <th>学生姓名</th>
                <th>学校</th>
                <th>测试</th>
                <th>年级</th>
                <th>班级</th>
                <th>编号</th>
            </tr>
            <empty name="data">
            <tr><td colspan="10"></td></tr>
            <else />
            <tr>
            <foreach name="data" item="vo">
                <td>{$vo.name}</td>
                <td>{$vo.schoolname}</td>
                <td>{$testname}</td>
                <td>{$vo.grade}</td>
                <td>{$vo.class}</td>
                <td>{$vo.stu_code}</td>
            </tr>
           </foreach>
           <tr><td colspan="6">{$page}</td></tr>
</empty>
        </table>
    </div>
