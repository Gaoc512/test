            <th>操作</th>

            <empty name="data">
            <tr><td colspan="10"></td></tr>
            <else />

            <foreach name="data" item="vo">

                <td>
               {$vo.school}

                <td>{$vo.class}</td>
                <td>{$vo.stu_code}</td>
                <td>{$vo.testtime}</td>
                <td>
                <if condition="$tdata['type'] eq 1">
                <a class="green-xt"   href="{:U('Admin/Report/yulan',array('id'=>$vo[id]))}">预览报告</a>
                <else />
                  <a class="green-xt"   href="{:U('Admin/Report/yulan1',array('id'=>$vo[id]))}">预览报告</a>
                </if>
                </td>
            </tr>
           </foreach>
           <tr><td colspan="11">{$page}</td></tr>
</empty>
        </table>
