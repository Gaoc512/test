<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.2.min.js"></script>
 <script language="javascript" type="text/javascript" src="__PUBLIC__/js/My97DatePicker/WdatePicker.js"></script>
    <script type="text/javascript">
        var c = new Calendar("c");
        document.write(c);
    </script>
<script type="text/javascript">
$(document).ready(function(e) {
    $("#edit").click(function(e){
		var oldpwd=$("#oldpwd").val();
		if(oldpwd == "" || oldpwd == null){
			alert("请输入原始密码");
			return false;
		}

		var newpwd1=$("#newpwd1").val();
		if(newpwd1 == "" || newpwd1 == null){
			alert("请输入新的密码");
			return false;
		}

		var newpwd2=$("#newpwd2").val();
		if(newpwd2 == "" || newpwd2 == null){
			alert("请输入验证新密码");
			return false;
		}

		if(newpwd1 != newpwd2){
			alert("请保持新密码的一致性");
			return false;
		}
		
	})
});

</script>

</head>

<body>

 <div class="xt-bt">个人管理 > 更改密码</div>
 
  <form name="f1" method="post" action="{:U('Admin/User/updatepwd')}" enctype="multipart/form-data">
    
    <div class="xt-input" style="background:#FFF;">
        <p><span>用户名：</span>{$userdata.username}
       </p>
         <p> <span>原始密码：</span>
       <input type="password" name="oldpwd" id="oldpwd" class="text" /></p>
       <p><span>新的密码：</span>
       <input type="password" name="newpwd1" id="newpwd1" class="text" /></p>
        <p><span>验证密码：</span>
       <input type="password" name="newpwd2" id="newpwd2" class="text" /></p>
       <p style="margin-top:15px; padding-left:40px;">
       	 <input type="submit" name="edit" id="edit" value="更改" class="green-int" />&nbsp;&nbsp;&nbsp;&nbsp;
       	 <a href="javascript:history.go(-1);"><input type="button" value="返回" class="green-int" /></a>
       </p>
       
    </div>
    
 </form>

</body>
</html>
