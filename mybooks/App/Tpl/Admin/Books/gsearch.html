<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<link href="__PUBLIC__/css/style.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="__PUBLIC__/js/jquery-1.8.2.min.js"></script>
<script type="text/javascript">
$(document).ready(function(e) {
    $("#downloadbooks").click(function(e){
		$("#f1").attr('action',"{:U('Books/download')}");
		$("#f1").submit();
		$("#f1").attr('action',"");
		})
});
</script>
</head>

<body>

 <div class="xt-bt">图书管理 > 高级搜索</div>
 
 
     <div class="xt-input" style="clear:both;">
     <form name="f1" id="f1" method="post" action="">
        <span>级别</span>
        
        <input type="text" class="int-text" name="book_level" value="{$book_level}" />
        <span>分类</span>
         <select name="book_class" style=" width:90px;border:1px solid #CCC;">
         <option value="0">--全部--</option>
        <foreach name="class" item="vo">
        <option value="{$vo.typename}" <if condition="$book_class eq $vo['typename']">selected="selected"</if> >{$vo.typename}</option>
        </foreach>
        </select>
        
        
        <span>主题</span>
         <select name="book_topic" style="width:90px;border:1px solid #CCC;">
         <option value="0">--全部--</option>
        <foreach name="topics" item="vo">
        <option value="{$vo.title}"  <if condition="$book_topic eq $vo['title']">selected="selected"</if> >{$vo.title}</option>
        </foreach>
        </select>
        <span>标签</span>
        <input type="text" class="int-text" name="tags" value="{$tags}" />
        <!--<span>来源</span><input type="text" class="int-text" />-->
      <!--  <input type="button" value="确 定" class="green-int" />-->
        <input type="submit" value="搜 索" class="green-int" />
       
        </form>
       
    </div>
    <if condition="$type eq 2">
     <empty name="data">
    <else />
    
    <a id="downloadbooks" href="javascript:;" style="margin-left:25px;" class="red-int">下载书单</a>

    </empty>
    <div class="xt-table">
   
        <table cellpadding="0" cellspacing="0" border="0" bgcolor="#dcdcdc" width="100%">
            <tr>
            <th>书名</th>
            <th>书号</th>
            <th>作者</th>
            <th>译者</th>
            <th>出版社</th>
            <th>出版年月</th>
            <th>价格</th>
            <th>分类</th>
            <th>主题</th>
            <th>创建时间</th>
            <th>操作</th>
            </tr>
            <empty name="data">
            <tr><td colspan="11">暂无书单</td></tr>
            <else />
            <tr>
            <foreach name="data" item="vo">
                <td>{$vo.book_name}</td>
                <td>{$vo.book_code}</td>
                <td>{$vo.book_author}</td>
                <td>{$vo.book_translater}</td>
                <td>{$vo.book_publiser}</td>
                <td>{$vo.book_publishtime}</td>
                <td>{$vo.book_price}</td>
                <td>{$vo.book_class}</td>
                <td>{$vo.book_topic}</td>
                <td>{$vo.createtime}</td>
                <td><a href="{:U('Admin/Books/edit',array('id'=>$vo[id]))}" class="yellow-xt">编辑</a><a  onclick="return window.confirm('是否确认删除该条信息？？');" href="{:U('Admin/Books/del',array('id'=>$vo[id]))}" class="blue-xt">删除</a></td>
            </tr>
           </foreach>
           <tr><td colspan="11">{$page}</td></tr>
</empty>
        </table>
    </div>
    </if>
    <!--<div class="xt-fenye">
    {$page}
        <!--<div class="xt-fenye-left">当前第 1 / 270 页,每页10条，共 2696条记录</div>
        <div class="xt-fenye-right">
            <a href="#">首页</a>
            <a href="#">上一步</a>
            <a href="#">下一步</a>
            <a href="#">尾页</a>
            <input type="text" name="text" />
            <a href="#" class="xt-link">跳转</a>
        </div>
    </div>-->


</body>
</html>
