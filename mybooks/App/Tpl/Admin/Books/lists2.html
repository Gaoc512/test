<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>

</head>

<body>

 <div class="xt-bt">图书管理 > “残缺”书籍</div>
 
    <if condition="$type eq 2">
     <empty name="data">
    <else />
    
    <a id="downloadbooks" href='{:U("Books/downloadCanque")}' style="display:block; margin-left:20px; text-align:center; float:left; width:80px;" class="red-int">下载书单</a>
    <a class="blue-int"  style="display:block; margin-left:20px; text-align:center; float:left; width:80px;" href="{:U('Books/book_supply')}">补全信息</a>
    <a class="blue-int"  style="display:block; margin-left:20px; text-align:center; float:left; width:80px;" href="{:U('Books/leadin2')}">excel覆盖</a>

    </empty>
    <div class="xt-table">
   
        <table cellpadding="0" cellspacing="0" border="0" bgcolor="#dcdcdc" width="100%">
            <tr>
            <th>书名</th>
            <th>书号</th>
            <th>作者</th>
            <th>译者</th>
            <th>出版社</th>
            <th>出版年月</th>
            <th>价格</th>
            <th>分类</th>
            <th>主题</th>
            <th>创建时间</th>
            <th>操作</th>
            </tr>
            <empty name="data">
            <tr><td colspan="11">暂无书单</td></tr>
            <else />
            <tr>
            <foreach name="data" item="vo">
                <td>{$vo.book_name}</td>
                <td>{$vo.book_code}</td>
                <td>{$vo.book_author}</td>
                <td>{$vo.book_translater}</td>
                <td>{$vo.book_publiser}</td>
                <td>{$vo.book_publishtime}</td>
                <td>{$vo.book_price}</td>
                <td>{$vo.book_class}</td>
                <td>{$vo.book_topic}</td>
                <td>{$vo.createtime}</td>
                <td><a href="{:U('Admin/Books/edit',array('id'=>$vo[id]))}" class="yellow-xt">编辑</a><a  onclick="return window.confirm('是否确认删除该条信息？？');" href="{:U('Admin/Books/del',array('id'=>$vo[id]))}" class="blue-xt">删除</a><a href="{:U('Admin/Books/book_supply_single',array('id'=>$vo[id]))}" class="yellow-xt">补充</a></td>
            </tr>
           </foreach>
           <tr><td colspan="11">{$page}</td></tr>
</empty>
        </table>
    </div>
    </if>
