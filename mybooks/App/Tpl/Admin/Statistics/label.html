    <div class="xt-table">
    
        <table cellpadding="0" cellspacing="0" border="0" bgcolor="#dcdcdc" width="100%">
            <tr>
                <th rowspan="2">标签1</th>
                <th colspan="2">一年级</th>
                <th colspan="2">二年级</th>
                <th colspan="2">三年级</th>
            </tr>
            <tr>
                <th>实际数量</th>
                <th>缺少数量</th>
                <th>实际数量</th>
                <th>缺少数量</th>
                <th>实际数量</th>
                <th>缺少数量</th>
            </tr>


            <empty name="data">
                <tr><td colspan="7">暂无内容</td></tr>
                <else />
                
                <foreach name="data" item="vo">
                    <tr>
                        <td>{$vo.name}</td>
                        <td>{$vo.count1}</td>
                        <if condition="$vo.lack1 gt 0">
                            <td style="background:yellow;">{$vo.lack1}</td>
                        <else />
                            <td>{$vo.lack1}</td>
                        </if>
                        <td>{$vo.count2}</td>
                        <if condition="$vo.lack2 gt 0">
                            <td style="background:yellow;">{$vo.lack2}</td>
                        <else />
                            <td>{$vo.lack2}</td>
                        </if>
                        <td>{$vo.count3}</td>
                        <if condition="$vo.lack3 gt 0">
                            <td style="background:yellow;">{$vo.lack3}</td>
                        <else />
                            <td>{$vo.lack3}</td>
                        </if> 
                    </tr>  
                </foreach>
                

               <!--tr><td colspan="4">{$page}</td></tr-->
            </empty>
        </table>
