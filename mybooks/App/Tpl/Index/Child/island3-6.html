<script type="text/javascript">
$(document).ready(function(e) {
	var cnum=1;
    $(".check").click(function(e){
		
		var val=$(this).attr('attr-id');
		if(cnum==1){
		if(val==1){
			var str="<img class='dq animated3 infinite zoomInDown1' src='__PUBLIC__/img/dq.png'/>";
		}else if(val==2){
		    var str="<img class='dq animated3 infinite zoomInDown1' src='__PUBLIC__/img/xrk.png'/>";
		}else if(val==3){
		    var str="<img class='dq animated3 infinite zoomInDown1' src='__PUBLIC__/img/dx.png'/>";
		}
		 $("#key1").val(val);
    
		}else if(cnum==2){
			if(val==1){
			var str="<img class='xrk animated3 infinite zoomInDown1' src='__PUBLIC__/img/dq.png'/>";
		}else if(val==2){
			
		    var str="<img class='xrk animated3 infinite zoomInDown2' src='__PUBLIC__/img/xrk.png'/>";
		}else if(val==3){
		    var str="<img class='xrk animated3 infinite zoomInDown3' src='__PUBLIC__/img/dx.png'/>";
		}
		$("#key2").val(val);
		}else{
			if(val==1){
			var str="<img class='daxiang animated3 infinite zoomInDown1' src='__PUBLIC__/img/dq.png'/>";
		}else if(val==2){
			
		    var str="<img class='daxiang animated3 infinite zoomInDown2' src='__PUBLIC__/img/xrk.png'/>";
		}else if(val==3){
		    var str="<img class='daxiang animated3 infinite zoomInDown3' src='__PUBLIC__/img/dx.png'/>";
		}
		$("#key3").val(val);
		$(".next").addClass("next1");
			}
		$(this).find('img').removeClass("shake animated2");
		$(this).find('img').addClass("bounceOut animated6");
		$(this).find('img').hide();
		$(".s-content").append(str);
		$(this).removeAttr("class");
		$(this).removeAttr('href');
		cnum++;
	//	alert(str);
		})
		$(".next").click(function(e){
			
			if($(this).hasClass('next1')){
				$("#f1").submit();
			}else{
				alert("请把三把钥匙根据你的喜好排一下顺序哦");
				
			}
			
			})
			$("#cf").click(function(e){
		 $('#newMessageDIV').html('<audio autoplay="autoplay"><source src="__PUBLIC__/mp3/013.mp3" type="audio/mpeg"/></audio>');
		})
});
</script>
